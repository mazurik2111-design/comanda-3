<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Портфоліо — Катя Мазурик</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="#">Katya<span class="dot">.</span></a>

      <nav class="main-nav" aria-label="Main navigation">
        <a href="#portfolio">Портфоліо</a>
        <a href="#services">Послуги</a>
        <a href="#about">Про мене</a>
        <a class="cta" href="#contact">Зв'язатись</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-content">
        <h1>Портфоліо з накладанням<br><span>геометричних фігур</span></h1>

        <div class="hero-cta">
          <a class="btn" href="#portfolio">Дивитись роботи</a>
          <a class="btn ghost" href="#services">Послуги</a>
        </div>
      </div>

      <div class="floating-card" aria-hidden="true">
        <img src="img/sample-project.jpg" alt="" />
        <span class="card-label">Featured</span>
      </div>
    </div>
  </section>

  <main>
   
    <section id="portfolio"></section>
    <section id="services"></section>
    <section id="about"></section>
    <section id="contact"></section>
  </main>
  <footer class="footer">
    <p>Портфоліо 2025. Усі права захищено</p>
  </footer>
